<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>NXT NAKUL Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Orbitron', sans-serif;
        background-color: #050505;
      }
      .neon-text-blue {
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #00f;
      }
      .neon-text-pink {
        text-shadow: 0 0 5px #f0f, 0 0 10px #f0f, 0 0 20px #f00;
      }
      .neon-box-blue {
        box-shadow: 0 0 5px #0ff, inset 0 0 5px #0ff;
      }
      .neon-box-pink {
        box-shadow: 0 0 5px #f0f, inset 0 0 5px #f0f;
      }
      .winning-line {
        animation: pulse 1s infinite;
      }
      @keyframes pulse {
        0% { opacity: 0.8; }
        50% { opacity: 1; filter: brightness(1.5); }
        100% { opacity: 0.8; }
      }
    </style>
